<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/css.css">
    <title> weather app</title>
</head>
<body>


    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-5"> weather app </h1>
        <form  class="change-control text-center text-muted my-4">
            <label for="city"> Enter a location for weather info </label>
            <input type="text" name="city" class="form-control p-3">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="/fdfhfgn.jpg" class="time card-img-top">
            <div class="icon bg-light text-center mx-auto">
               <img src="" >
            </div>   
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">city name</h5>
                <div class="my-3">weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;c</span>
                </div>
            </div>
        </div>
    </div>

    <h2> java asynce </h2>


    
    <script src="/caste.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
